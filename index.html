<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Booki</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Ajouter la police google font -->
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <!-- Lien icones awesome -->
        <script src="https://kit.fontawesome.com/d54309613a.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- SECTION 1 HEADER -->
        <header>
            <nav>
                <a href="index.html" class="logo-block push-to-right"><img src="images/logo/Booki.png" alt="logo de Booki"></a>
                <a href="#title-accomodation" class="accommodation-block blue-link ">Hébergements</a>
                <a href="#title-activities" class="activities-block blue-link">Activités</a>     
            </nav>     
        </header>

        <main>  
            <!-- SECTION 2 RESEARCH-->    
            <section class="research_section">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <h3>En plein centre ville ou en pleine nature</h3>         
                <form method="get" id="city_choose" class="research_bar">
                    <label for="city"><i class="fa-sharp fa-solid fa-location-dot icone_loc"></i></label>
                    <input type="search" id="city" name="city" class="city_search" value="Marseille, France">
                    <input form="city_choose" type="submit" class="button_research" value="Rechercher">               
                </form>
            </section>
            <!-- SECTION 3 FILTERS-->
            <section class="filter_section">
                <form method="get" id="filter_choose" class="filter_bar">
                    <h2>Filtres</h2>
                    <ul class="filters">
                        <li>
                            <label for="economic"><i class="fa-solid fa-money-bill-wave"></i></i></label>
                            <bouton type="submit" id="economic" name="economic">Economique</bouton>
                        </li>
                        <li>
                            <label for="family"><i class="fa-solid fa-child"></i></label>
                            <bouton type="submit" id="family" name="family">Familial</bouton>
                        </li>
                        <li>
                            <label for="romantic"><i class="fa-solid fa-heart"></i></i></label>
                            <bouton type="submit" id="romantic" name="romantic">Romantique</bouton>
                        </li>
                        <li>
                            <label for="animals"><i class="fa-solid fa-dog"></i></label>
                            <bouton type="submit" id="animals" name="animals">Animaux autorisés</bouton>
                        </li>
                    </ul>
                </form>

                <div class="information_text">
                    <i class="fa-solid fa-info"></i>
                    <h3>Plus de 500 logements sont disponible dans cette ville</h3>    
                </div>
            </section>
            <!-- SECTION 4 ACCOMODATION AND POPULAR-->    
            <section>
            </section>
            <!-- SECTION 5 ACTIVITIES AND POPULAR-->    
            <section>
            </section>
        </main>
        <!-- SECTION 6 FOOTER--> 
        <footer>
        </footer>
    </body>
</html>
